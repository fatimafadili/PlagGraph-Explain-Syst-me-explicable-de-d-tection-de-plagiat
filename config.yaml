preprocessing:
  stopwords_path: "data/stopwords/french_stopwords.txt"
  min_word_length: 3
  ngram_range: [1, 3]

similarity:
  threshold: 0.7
  min_overlap: 5
  algorithm: "cosine"

explainability:
  use_lime: true
  use_shap: true
  num_samples: 1000

performance:
  batch_size: 100
  num_workers: 4